<!DOCTYPE html>
<html>
    <head>
        <title>Startup 3 Landing Page</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="landing-page-main-container">
            <div class="page-content-container">
                <nav class="page-header-container">
                    <div class="header-logo-container">
                        <h1 class="app-name">Startup 3</h1>
                    </div>
                    <ul class="header-ul-list">
                        <li>
                            <button class="active-btn navigate-btn">
                                Overview
                            </button>
                        </li>
                        <li>
                            <button class="navigate-btn">
                                Prices
                            </button>
                        </li>
                        <li>
                            <button class="navigate-btn">
                                Blog
                            </button>
                        </li>
                        <li>
                            <button class="navigate-btn">
                                Feedback
                            </button>
                        </li>
                        <li>
                            <button class="navigate-btn purchase-btn">Purchase</button>
                        </li>
                    </ul>
                </nav>
                <div class="landing-page-description-container">
                <div class="features-sub-container">
                    <div>
                        <h1 class="feature-heading">Generate Awesome Web Pages</h1>
                    </div>
                    <div class="feature-description-container">
                        <p class="feature-description">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                    </div>
                    <button class="learn-more-btn">Learn More</button>
                </div>
                <div class="sign-up-form-main-container">
                    <h1 class="sign-up-heading">Sign Up Now</h1>
                    <form class="form-container">
                        <input type="email" placeholder="Your email" class="input-container" id="user-email"/>
                        <input type="password" placeholder="Your password" class="input-container" id="user-password"/>
                        <div class="checkbox-container">
                            <input type="checkbox" id="agreet&c" class="checkbox"/>
                            <label for="agreet&c" class="checkbox-label">I agree to the Terms of Service</label>
                        </div>
                        <button type="submit" class="login-btn signin-btn">Sign In</button>
                        <div class="seperator">
                            <hr class="horizontal-line">
                            <p class="or-text">or</p> 
                            <hr class="horizontal-line">
                        </div>
                        <button type="submit" class="login-btn twitter-btn">Login via Twitter</button>
                    </form>
                    <p class="alt-text">Do you have an Account?  <span><a href="#" class="sign-in-txt">Sign In</a></span></p>
                </div>
                </div>

            </div>
        </div>
    </body>
</html>
